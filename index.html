<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Simon Game</title>
</head>
<body>


     <div class="container">
        <heading>
            <h1> &nbsp;Simon Game&nbsp;<br><h6 class="js-level">&nbsp;A Memory Game</h6></h1>
          </heading>

         <!--Buttons-->
         <main>
            <div class="button-container js-container unclickable">
              <button id="butt1" data-tile="red"> </button>
              <button id="butt2" data-tile="green"> </button>
              <button id="butt3" data-tile="blue"> </button>
              <button id="butt4" data-tile="yellow"> </button>
            </div>
         <!--End of Buttons-->

            <div class="start-butt-container hide-butt ">
                <input id="start-butt" type="button" value="start" />
              </div>
              <div class="player ">
                <p class="js-info"> </p>
              </div>

              <div class="start-butt-container hide-butt ">
                <input id="start-butt2" type="button" value="How to Play" />
              </div>
              <div class="player ">
                <p class="js-info"> </p>
              </div>
        
              <!--Game Audio-->          
              <div class="hidden">
                <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-sound="red"></audio>
                <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" data-sound="green"></audio>
                <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" data-sound="blue"></audio>
                <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" data-sound="yellow"></audio>
              </div>
              <!--Game Audio End-->

         </main>

            <footer>
        
            </footer>
          </div>

        <script src="simon.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
